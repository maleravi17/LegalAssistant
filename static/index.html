<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <button id="newSessionBtn" class="text-2xl">âž•</button>
            <button id="toggleHistoryBtn" class="text-2xl">ðŸ“œ</button>
            <div>
                <select id="themeSelect" class="p-2 rounded bg-gray-200 dark:bg-gray-700">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

        <div class="chat-container bg-white dark:bg-gray-900 p-4 rounded shadow">
            <div id="chatOutput" class="mb-4 h-96 overflow-y-auto"></div>
            <form id="chatForm" enctype="multipart/form-data">
                <input type="text" id="userInput" placeholder="Ask a legal question..." class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" class="mb-2">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Send</button>
            </form>
            <button id="scrollToTopBtn" class="fixed bottom-4 right-4 text-2xl hidden">â†‘</button>
        </div>

        <div class="mt-4">
            <h2 class="text-xl font-bold">Legal Resources</h2>
            <ul class="list-disc pl-5">
                <li><a href="https://www.lawchakra.in/" target="_blank">LawChakra</a></li>
                <li><a href="https://www.indialegallive.com/" target="_blank">India Legal</a></li>
                <li><a href="https://lawtrend.in/" target="_blank">Law Trend</a></li>
                <li><a href="https://legal.economictimes.indiatimes.com/" target="_blank">ET LegalWorld</a></li>
                <li><a href="https://www.barandbench.com/" target="_blank">Bar and Bench</a></li>
                <li><a href="https://www.livelaw.in/" target="_blank">LiveLaw</a></li>
                <li><a href="https://theleaflet.in/" target="_blank">The Leaflet</a></li>
            </ul>
        </div>

        <div id="historyPanel" class="hidden mt-4 bg-white dark:bg-gray-900 p-4 rounded shadow">
            <h2 class="text-xl font-bold">Chat History</h2>
            <button id="closeHistoryBtn" class="float-right">Close</button>
            <div id="historyContent"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
